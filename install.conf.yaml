- clean: ['~']

- link:
    ~/.bashrc:
      force: true
      path: bash/bashrc
    ~/.bash_logout:
      force: true
      path: bash/bash_logout
    ~/.profile:
      force: true
      path: profile/profile
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    /etc/wsl.conf:
      force: true
      path: etc/wsl.conf
