- defaults:
    link:
      force: true

- clean: ['~']

- link:
    ~/.ansible: ansible/ansible.cfg
    ~/.bashrc: bash/bashrc
    ~/.bash_logout: bash/bash_logout
    ~/.oh-my-zsh/custom/themes/robbyrussell.zsh-theme: oh-my-zsh/custom/themes/robbyrussell.zsh-theme
    ~/.profile: profile/profile
    ~/.zshrc: zsh/zshrc
